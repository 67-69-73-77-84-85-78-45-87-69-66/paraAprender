<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Contador UNR</title>
		<meta charset="utf-8">
		<meta name="viewport"  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" >
		<link rel="stylesheet" type="text/css" href="style/style.css">
	</head>
	<body>
		<div class="counterUNR">
			<ul class="lineText montDay">
				<li>
					<p>MESES</p>
					<p id="month" class="month"></p>
				</li>
				<li>
					<p>DIAS</p>
					<p id="day" class="day"></p>	
				</li>
			</ul>
			<ul class="lineText hoMinS">
				<li>
					<p>h</p>
					<p id="hour" class="hour"></p>	
				</li>
				<li>
					<p>:</p>
				</li>
				<li>
					<p>min</p>
					<p id="minute" class="minute"></p>	
				</li>
				<li>
					<p>:</p>
				</li>
				<li>
					<p>s</p>
					<p id="second" class="second"></p>
				</li>
			</ul>
		</div>
		<script src="script/reloj.js"></script>
	</body>
</html>
